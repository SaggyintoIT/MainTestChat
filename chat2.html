            try {
                console.log('Initializing embedded messaging');

                    console.log('embeddedservice_bootstrap is defined');
                    
                    embeddedservice_bootstrap.settings.language = 'en_US'; // Set language
                    
                    embeddedservice_bootstrap.init(
                        
                        '00DdM000009e2vZ', // Your Salesforce Org ID
                        console.log( embeddedservice_bootstrap.init),
                        'aiqube_tech', // Your Embedded Service Name
                        'https://sad-e-dev-ed.develop.my.site.com/ESWaiqubetech1723128692907', // Your Site URL
                        {
                            scrt2URL: 'https://sad-e-dev-ed.develop.my.salesforce-scrt.com' // Additional settings if required
                        }

                    console.log('Embedded messaging initialized 22');

        // Load the external script
        (function() {
